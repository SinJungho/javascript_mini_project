<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/timer.js"></script>
</head>
<body>
	<div class="timer">
		<div class="timer__title">
			<h1>Timer</h1>
		</div>
		<div class="timer__text">
			<span>00:00:00</span>
		</div>
		<form action="post" class="timer__btn">
			<button class="timer__btn__start" type="">시작</button>
			<button class="timer__btn__stop" type="">정지</button>
		</form>
	</div>
</body>
</html>
